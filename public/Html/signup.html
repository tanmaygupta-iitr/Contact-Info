<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
    <!-- Floating background bubbles -->
    <div class="bubble" style="width: 200px; height: 200px; top: 10%; left: 5%;"></div>
    <div class="bubble" style="width: 150px; height: 150px; top: 70%; left: 80%;"></div>
    <div class="bubble" style="width: 150px; height: 150px; top: 50%; left: 50%;"></div>
    <div class="bubble" style="width: 100px; height: 100px; top: 30%; left: 70%;"></div>
    <div class="bubble" style="width: 250px; height: 250px; top: 60%; left: 10%;"></div>


    <!-- Signup form container -->
    <div class="container">
        <div class="header">
            <h1>Create Account</h1>
            <p>Join our community today!</p>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
                <div class="password-length">
                </div>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>
            
            <button type="submit" class="btn">Sign Up</button>
        </form>

        <div class="login-link">
            Already registered? <a href="./login.html"id="loginLink">Login here</a>
        </div>
    </div>

    <script type="module" src="../signup.js"></script>
</body>
</html>
